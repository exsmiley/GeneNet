  <script type="text/javascript">
  // create an array with nodes
  // TODO keep appending nodes as needed
    var nodes = new vis.DataSet([
      {id: 1, label: 'Gene 1'},
      {id: 2, label: 'Gene 2'},
      {id: 3, label: 'Gene 3'},
      {id: 4, label: 'Gene 4'},
      {id: 'hi', label: 'Gene 5'}
      ]);

    // create an array with edges
    // TODO keep appending edges as needed
    var edges = new vis.DataSet([
      {from: 1, to: 3},
      {from: 1, to: 2},
      {from: 2, to: 4},
      {from: 2, to: 'hi'}
      ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
      nodes: nodes,
      edges: edges
    };

    var options = {
        // connections/arrows settings
        edges:{
            // arrow direction indicates source gene activates destination gene? no arrow for suppression? maybe dashed arrows for suppression
            arrows: {
              to:     {enabled: true, scaleFactor:1, type:'arrow'},
              from:   {enabled: true, scaleFactor:1, type:'arrow'}
            },
            arrowStrikethrough: false,
            // play with chosen later
            // chosen: true,
            color:{
              color: 'black',
              highlight: 'blue',
              inherit: 'from',
              opacity: 1.0   
            },
            dashes: false,
            // play with font later
            // font: false
            // from: 2,
            hoverWidth: 2,
            // width: 0.5,
            length: 3,
          },

        // nodes settings
        nodes:{
          borderWidth: 0.5,
          borderWidthSelected: 3,
            // chosen: true, // function that calls on reorganizing network and dropping down table?
            color:{
              border: 'black',
              background: 'white',
              highlight:{
                border: 'blue',
                background: '#6bffff',
              },
              hover:{
                border: 'black',
                background: '#4ab3f9',
              }
            },

            // chosen.label nice for aesthetics
            fixed: false, // needs to be conditionally dependent on click?
            
            label: 'Gene 1', // needs to be dynamic
            labelHighlightBold: true,
            title: 'Gene', // redundant of label, which is more important,
            heightConstraint: true
          },

        // layout settings
        layout:{
          randomSeed: undefined,
          improvedLayout: true,
          hierarchical:{
                enabled: false, // conditionally true after clicking on node...
                // levelSeparation: 150,
                // nodeSpacing: 100,
                // treeSpacing: 200,
                // blockShifting: true,
                // edgeMinimization: true,
                // parentCentralization: true,
                // direction: 'UD',
                // sortMethod: 'hubsize'
              }
            },

        // click events
        interaction:{
          dragNodes:true,
          dragView: true,
          hideEdgesOnDrag: false,
          hideNodesOnDrag: false,
          hover: true,
          hoverConnectedEdges: true,
            // play around with keyboard settings later
            // keyboard: {
            //     enabled: false,
            //     speed: {x: 10, y: 10, zoom: 0.02},
            //     bindToWindow: true
            // },
            multiselect: false,
            navigationButtons: false,
            selectable: true,
            selectConnectedEdges: true,
            tooltipDelay: 300, // make 'title' field?
            zoomView: true
          },

        };

    // initialize your network!
    var network = new vis.Network(container, data, options);

    var heldNodes = []
    network.on("click", function (params) {
      var node_id = params['nodes'][0]
      if(node_id) {
        for(node1 of heldNodes) {
          if(node_id != node1) {
            nodes.update({id: node1, fixed: false, x: 200, y: 200})
          }
        }
        heldNodes = []

        nodes.update({id: node_id, fixed: true, x: 0, y: -150});
        heldNodes.push(node_id)
      }
    });


    network.setOptions(options);
  </script>
